# Basic settings
set -g default-terminal "screen-256color"
set -g history-limit 10000
set -g mouse on
set -g renumber-windows on

# Prefix key
# Note: C-s is often used for XOFF (flow control). If your terminal freezes,
# press C-q to unfreeze. To prevent this, you can run `stty -ixon` in your shell
# or add it to your ~/.bashrc file.
set -g prefix C-s
unbind C-b
bind C-s send-prefix

# Reload config
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Better splitting
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# Pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Copy mode settings
setw -g mode-keys vi
bind Enter copy-mode
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "xclip -in -selection clipboard"
bind -T copy-mode-vi r send -X rectangle-toggle
bind p paste-buffer

# Status bar
set -g status-position bottom
set -g status-bg black
set -g status-fg white
set -g status-interval 60
set -g status-left-length 30
set -g status-left '#[fg=green](#S) #(whoami) '
set -g status-right '#[fg=yellow]#(cut -d " " -f 1-3 /proc/loadavg)#[default] #[fg=white]%H:%M#[default]'

# Window status
set -g window-status-format '#I:#W#F'
set -g window-status-current-format '#[fg=yellow,bold]#I:#W#F'

# Pane borders
set -g pane-border-style fg=black
set -g pane-active-border-style fg=brightred

# Message colors
set -g message-style fg=brightred,bg=black

# Activity monitoring
setw -g monitor-activity on
set -g visual-activity on

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1 # Note: setw sets for current window, -g for global

# Don't rename windows automatically
set-option -g allow-rename off

# Improve responsiveness for editors like vim
set -sg escape-time 1

# For better editor integration (e.g., neovim)
set -g focus-events on

#======================================================
# TPM - Tmux Plugin Manager
#======================================================
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
# set -g @plugin 'christoomey/vim-tmux-navigator' # Great for vim users
# set -g @plugin 'tmux-plugins/tmux-resurrect' # Persists tmux environment across system restarts.
# set -g @plugin 'catppuccin/tmux#v2.1.3'
# set -g @catppuccin_flavor 'mocha'

# This line MUST be at the very end of the file
run '~/.tmux/plugins/tpm/tpm'

#======================================================
# Overrides for Plugin Settings
#======================================================
# Place settings here to override defaults from plugins like tmux-sensible

# We commented this out before to fix mouse issues. tmux-sensible enables it,
# so we disable it again here to make sure our setting is applied.
set -g set-clipboard off